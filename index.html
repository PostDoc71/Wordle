<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Pal</title>
    <style>
        #output-box {
            font-family: 'Courier New', Courier, monospace;
        }

        #calculate {
            margin-right: 16px;
    
        }
        #words-input {
             border:2px solid blue;
        }
    </style>
</head>
<body>
    <h2>Wordle Pal</h2>
    <h5>Input a list of 5-letter words, separated by a space.
        <br>
        Press CALCULATE or ENTER for results.
    </h5>
    <textarea id="words-input" cols="30" rows="10"></textarea>
    <br>
    <button id="calculate">CALCULATE</button>
    <button id="clear">CLEAR</button>
    <div id="output-box"></div>
    <script src="Wordle.js"></script>
</body>
</html>
