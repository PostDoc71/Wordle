<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Pal</title>
    <style>
        #output-box {
            font-family: 'Courier New', Courier, monospace;
        }

        #calculate {
            margin-left: 11px;
            margin-top: 2px;
            margin-bottom: 6px;
        }
        #words-input {
             border:2px solid blue;
        }
        #guess-list {
            margin-left:3px;
        }
        #clear {
            margin-left:12px;
        }
    </style>
</head>
<body>
    <h2>WORDLE PAL</h2>
    <h5>Input a list of 5-letter words or search a dictionary.<br>
        WORD CHECK:  checks word list against the lists of<br>
        valid solutions and guesses. <br>
        CALCULATE: sorts word list by number of groups and<br>
        number of elements in each group.<br>
        SOLUTION/GUESS LISTS:  show the entire dictionary.<br>
       </h5>
    WORD LIST
    <br>
    <textarea id="words-input" cols="36" rows="10"></textarea><br>
    <button id="word-check">WORD CHECK</button>
    <button id="calculate">CALCULATE</button><br>
    <button id="solution-list">SOLUTION LIST</button>
    <button id="guess-list">GUESS LIST</button>
    <button id="clear">CLEAR</button> <br>
    <div id="output-box"></div>
<script src="Wordle.js"></script>
</body>
</html>
